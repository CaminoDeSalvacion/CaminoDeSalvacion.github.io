<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camino De Salvación</title>
<style>
  body { margin:0; font-family: Arial,sans-serif; background:#f4f4f9; color:#333; text-align:center;}

<body>
<header>
  <div class="logo-container"><img src="logo.png" alt="Camino De Salvación Logo"></div>
  <div class="divider"></div>
  <div class="header-text">
    <h1>Camino De Salvación</h1>
    <p>Bienvenidos a nuestra transmisión en vivo</p>
  </div>
</header>

<main>
  <div class="video-container" id="video-box">
    <!-- YouTube Live Embed -->
    <div id="yt-live"></div>
  </div>
</main>

<footer>
  <p>© 2025 Camino De Salvación</p>
</footer>

<script>
  // Load YouTube IFrame API
  let tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  let firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-live', {
      height: '450',
      width: '800',
      playerVars: {
        autoplay: 1,
        mute: 1,
        playsinline: 1,
        modestbranding: 1,
        controls: 1,
        rel: 0
      },
      events: {
        'onError': onPlayerError
      }
    });
  }

  function onPlayerError(event) {
    const videoBox = document.getElementById("video-box");
    // Fallback: specific Facebook video
    videoBox.innerHTML = `
      <iframe 
        src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Ffb.watch%2FCok4KKEVVZ%2F&show_text=false&width=800&height=450"
        width="800" height="450" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    `;
  }
</script>
</body>
</html>
