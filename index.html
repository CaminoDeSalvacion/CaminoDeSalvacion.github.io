<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camino De Salvación</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="logo-container">
    <img src="logo.png" alt="Camino De Salvación Logo">
  </div>
  <div class="divider"></div>
  <div class="header-text">
    <h1>Iglesia Cristiana El Camino De Salvación</h1>
    <p>Bienvenidos a nuestra transmisión en vivo</p>
  </div>
</header>

<div class="navbar">
  <a href="/" class="active">Inicio</a>
  <a href="anuncios/">Anuncios</a>
  <a href="versiculos/">Versículos</a>
</div>

<div class="page-container">
  <main>
    <div class="video-container" id="video-box">
      <p>Cargando transmisión...</p>
    </div>
    <div id="previous-video-box"></div>
  </main>
</div>

<footer>
  <p>© 2025 El Camino De Salvación</p>
</footer>

<!-- Include centralized live.js -->
<script src="live.js"></script>
<script>
  const videoBox = document.getElementById("video-box");
  const previousBox = document.getElementById("previous-video-box");

  let currentVideo = null;
  let previousVideo = null;

  function renderVideo(videoId, title, showBack = false, isLive = false) {
    // Update glow via live.js
    Live.init(isLive);

    const html = `
      <h2 style="margin:10px 0; font-size:1.5em;">${title}</h2>
      <iframe
        src="https://www.youtube.com/embed/${videoId}?autoplay=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen loading="lazy">
      </iframe>
      ${showBack ? '<button class="back-button" onclick="showCurrentVideo()">Volver al Video Actual</button>' : ''}
    `;
    videoBox.innerHTML = html;
  }

  function showCurrentVideo() {
    if (!currentVideo) return;
    renderVideo(currentVideo.videoId, currentVideo.title, false, currentVideo.isLive);
    showPreviousThumbnail();
  }

  function showPreviousThumbnail() {
    if (!previousVideo || !previousBox) return;
    previousBox.innerHTML = `
      <div class="previous-video">
        <h3>Video Anterior</h3>
        <img src="https://img.youtube.com/vi/${previousVideo.videoId}/hqdefault.jpg"
             alt="${previousVideo.title}"
             onclick="showPreviousVideo()">
        <p>${previousVideo.title}</p>
      </div>
    `;
  }

  function showPreviousVideo() {
    if (!previousVideo) return;
    renderVideo(previousVideo.videoId, previousVideo.title, true);
  }

  // Fetch Worker and render video
  const workerURL = 'https://youtube-live-proxy.iglesia-4e5.workers.dev';
  fetch(workerURL)
    .then(res => res.json())
    .then(data => {
      // Force live for testing
      const isLive = true;

      if (data.videoId) {
        currentVideo = { videoId: data.videoId, title: data.title, isLive };
        previousVideo = data.previousVideo || null;
        renderVideo(currentVideo.videoId, currentVideo.title, false, currentVideo.isLive);
        showPreviousThumbnail();
      } else {
        videoBox.innerHTML = `<p>No hay transmisión disponible en este momento.</p>`;
        Live.init(true); // glow for test
      }
    })
    .catch(err => {
      console.error(err);
      videoBox.innerHTML = `<p>Error cargando transmisión.</p>`;
      Live.init(true); // glow for test
    });
</script>

</body>
</html>
