<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camino De Salvación - Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #000000;
    }
    header {
      background: #2c3e50;  /* blue bar */
      color: white;
      padding: 25px 20px;
    }
    header h1 {
      margin: 5px 0;
      font-size: 2.2em;
      font-weight: bold;
    }
    header p {
      margin: 0;
      font-size: 1.1em;
      color: #e0e0e0;
    }
    .logo {
      margin: 20px auto;
    }
    .logo img {
      width: 220px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    main {
      margin: 30px auto;
      max-width: 900px;
      padding: 0 15px;
    }
    /* Responsive video container */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #2c3e50;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Blue header (only text here) -->
  <header>
    <h1>Camino De Salvación</h1>
    <p>Bienvenidos a nuestra transmisión en vivo</p>
  </header>

  <!-- Logo sits outside blue header -->
  <div class="logo">
    <img src="logo.png" alt="Camino De Salvación Logo">
  </div>

  <!-- Main livestream area -->
  <main>
    <div class="video-container">
      <!-- 👇 Paste Facebook’s embed code here each time -->
      <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fcamino.de.salvacion.291890%2Fvideos%2F2207156126464474%2F&show_text=true&width=560&t=0"
        width="560" height="429" 
        style="border:none;overflow:hidden" 
        scrolling="no" 
        frameborder="0" 
        allowfullscreen="true" 
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Camino De Salvación</p>
  </footer>

</body>
</html>
