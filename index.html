<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camino De Salvación - Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }
    .logo-container {
      background: white;
      border-radius: 50%;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
    }
    .logo-container img {
      max-height: 90px; /* Slightly bigger */
      width: auto;
      display: block;
    }
    .header-text {
      flex: 1;
      text-align: left;
      min-width: 200px;
      padding: 10px;
    }
    .header-text h1 {
      font-size: 2.2rem;
      margin: 0;
    }
    .header-text p {
      margin: 5px 0 0;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .header-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.6);
    }
    main {
      margin: 20px;
    }
    iframe {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 100%;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Camino De Salvación Logo">
    </div>
    <div class="header-text">
      <h1>Camino De Salvación</h1>
      <p>Bienvenidos a nuestra transmisión en vivo</p>
    </div>
    <div class="header-line"></div>
  </header>

  <main>
    <!-- 🎥 Place your Facebook embed code below -->
    <iframe 
      src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fcamino.de.salvacion.291890%2Fvideos%2F2207156126464474%2F&show_text=true&width=560&t=0" 
      width="800" height="450" 
      style="border:none;overflow:hidden" 
      scrolling="no" 
      frameborder="0" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
  </main>

  <footer>
    <p>&copy; 2025 Camino De Salvación</p>
  </footer>

</body>
</html>
