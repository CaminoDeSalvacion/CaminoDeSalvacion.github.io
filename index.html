<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camino De Salvaci√≥n</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Camino De Salvaci√≥n Logo">
    </div>

    <div class="divider"></div>

    <div class="header-text">
      <h1>El Camino De Salvaci√≥n</h1>
      <p>Bienvenidos a nuestra transmisi√≥n en vivo</p>
    </div>
  </header>

  <!-- GLOBAL NAVIGATION -->
  <nav>
    <a href="index.html" class="nav-link active" id="inicio-tab">Inicio</a>
    <a href="anuncios.html" class="nav-link">Anuncios</a>
  </nav>

  <!-- GLOBAL CONTENT WRAPPER -->
  <main>
    <div class="content-container">
      <div class="video-container" id="video-box">
        <p>Cargando transmisi√≥n...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2025 El Camino De Salvaci√≥n</p>
  </footer>

<script>
  const workerURL = 'https://youtube-live-proxy.iglesia-4e5.workers.dev';
  const videoBox = document.getElementById("video-box");
  const inicioTab = document.getElementById("inicio-tab");

  let currentVideo = null;
  let previousVideo = null;

  function renderVideo(videoId, title, showBack = false) {
    let html = `
      <h2 style="margin:10px 0; font-size:1.5em;">${title}</h2>
      <iframe
        src="https://www.youtube.com/embed/${videoId}?autoplay=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen loading="lazy">
      </iframe>
    `;

    if (showBack) {
      html += `<button class="back-button" onclick="showCurrentVideo()">Volver al Video Actual</button>`;
    }

    videoBox.innerHTML = html;
  }

  function showCurrentVideo() {
    if (!currentVideo) return;
    renderVideo(currentVideo.videoId, currentVideo.title);
    showPreviousThumbnail();
  }

  function showPreviousThumbnail() {
    if (previousVideo) {
      const prevHTML = `
        <div class="previous-video">
          <h3>Video Anterior</h3>
          <img src="https://img.youtube.com/vi/${previousVideo.videoId}/hqdefault.jpg"
               alt="${previousVideo.title}"
               onclick="showPreviousVideo()">
          <p>${previousVideo.title}</p>
        </div>
      `;
      videoBox.innerHTML += prevHTML;
    }
  }

  function showPreviousVideo() {
    if (!previousVideo) return;
    renderVideo(previousVideo.videoId, previousVideo.title, true);
  }

  // üî• LIVE STATUS INDICATOR ‚Äî makes Inicio tab glow red when LIVE
  async function checkLive(videoId) {
    if (!videoId) return;

    const apiURL = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`;

    try {
      const res = await fetch(apiURL);
      const data = await res.json();

      if (data.live_broadcast === "live") {
        inicioTab.classList.add("nav-live");
      } else {
        inicioTab.classList.remove("nav-live");
      }
    } catch {
      inicioTab.classList.remove("nav-live");
    }
  }

  // INITIAL LOAD
  fetch(workerURL)
    .then(res => res.json())
    .then(data => {
      if (data.videoId) {
        currentVideo = { videoId: data.videoId, title: data.title };
        previousVideo = data.previousVideo || null;

        renderVideo(currentVideo.videoId, currentVideo.title);
        showPreviousThumbnail();

        // üî• check if LIVE
        checkLive(currentVideo.videoId);
        setInterval(() => checkLive(currentVideo.videoId), 20000);

      } else {
        videoBox.innerHTML = `
          <h2 style="margin:10px 0;">Facebook en vivo</h2>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/camino.de.salvacion.291890&tabs=timeline&width=800&height=450"
            width="800" height="450" frameborder="0" allowfullscreen loading="lazy">
          </iframe>
        `;
      }
    })
    .catch(err => {
      console.error(err);
      videoBox.innerHTML = `
        <h2 style="margin:10px 0;">Transmisi√≥n no disponible</h2>
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/camino.de.salvacion.291890&tabs=timeline&width=800&height=450"
          width="800" height="450" frameborder="0" allowfullscreen loading="lazy">
        </iframe>
      `;
    });
</script>

</body>
</html>
