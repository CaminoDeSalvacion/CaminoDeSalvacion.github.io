<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Live Stream</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 1.2rem 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    /* Container for Facebook plugin */
    .fb-page {
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      max-width: 720px;
      width: 100%;
      height: 405px; /* Facebook plugin height */
      border: none;
      overflow: hidden;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .fb-page {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¥ My Live Stream</h1>
  </header>

  <main>
    <p>Welcome! Watch the live video below.</p>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v16.0"></script>

    <!-- Facebook Page Plugin with live tab -->
    <div class="fb-page" 
      data-href="https://www.facebook.com/CaminoDeSalvaci%C3%B3n" 
      data-tabs="live" 
      data-width="720" 
      data-height="405" 
      data-small-header="false" 
      data-adapt-container-width="true" 
      data-hide-cover="false" 
      data-show-facepile="false">
    </div>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
